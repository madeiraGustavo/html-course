<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Formulários</h1>
        <hr><br>

        <form action="">
        <div>
            <label for="texto">Input de Texto</label>
            <input type="text" id="texto" name="nome" placeholder="Place holder">
        </div>

        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha">
        </div>

        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">
        </div>

        <div>
            <label for="data">Data de nascimento:</label>
            <input type="date" id="data" name="data">
        </div>

        <div>
            <label for="hora">Horário:</label>
            <input type="time" id="hora" name="hora">
        </div>

        <div>
            <label for="numeros">Números:</label>
            <input type="number" id="numeros" name="numeros">
        </div>
        
        <div>
            <label for="arquivos">Arquivos:</label>
            <input type="file" id="arquivos" name="arquivos">
        </div>

        <div>
            <label for="url">Url:</label>
            <input type="url" id="url" name="url">
        </div>

        <div>
            <label for="color">Cores:</label>
            <input type="color" id="color" name="color">
        </div>

        <div>
            <label for="range">Range:</label>
            <input type="range" id="range" name="range">
        </div>

        <div>
            <label for="checkbox">Check Box:</label>
            <input type="checkbox" id="checkbox" name="checkbox">
        </div>

        <div>
            <label for="radio">Check Radio:</label>
            <input type="radio" id="radio" name="radio">
        </div>

        <div>
            <label for="reset">Reset:</label>
            <input type="reset" id="reset" name="reset" value="Limpar">
        </div>

        <div>
            <input type="submit" id="submit" name="submit">
        </div>

        </form>
    </main>
</body>
</html>
